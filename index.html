<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-center">
    <div class="circular-slider flex-center">
      <h1 class="color-name active">Green</h1>
      <ul class="wrapper flex-center">
        <li class="slides" style="--img-no: 1">
          <img src="./assets/blue.png" alt="" />
        </li>
        <li class="slides" style="--img-no: 2">
          <img class="active" src="./assets/green.png" alt="" />
        </li>
        <li class="slides" style="--img-no: 3">
          <img src="./assets/pink.jpg" alt="" />
        </li>
        <li class="slides" style="--img-no: 4">
          <img src="./assets/yellow.jpg" alt="" />
        </li>
        <li class="slides" style="--img-no: 5">
          <img src="./assets/black.jpg" alt="" />
        </li>
      </ul>

      <div class="desc">
        <div class="desc-item">
            <h1>blue</h1>
            <p>blue blue</p>
            <button>View More</button>
        </div>
        <div class="desc-item active">
            <h1>green</h1>
            <p>green green</p>
            <button>View More</button>
        </div>
        <div class="desc-item">
            <h1>pink</h1>
            <p>pink pink</p>
            <button>View More</button>
        </div>
        <div class="desc-item">
            <h1>yellow</h1>
            <p>yellow yellow</p>
            <button>View More</button>
        </div>
        <div class="desc-item">
            <h1>black</h1>
            <p>black black</p>
            <button>View More</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
